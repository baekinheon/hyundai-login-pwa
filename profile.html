<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>인사정보 조회</title>
  <style>
    body {
      font-family: 'Noto Sans KR', 'Apple SD Gothic Neo', sans-serif;
      background-color: #f7f8f9;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 12px;
      max-width: 480px;
      margin: 40px auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      padding: 28px 24px;
    }
    h2 {
      text-align: center;
      color: #0a2a5e;
      font-size: 20px;
      border-bottom: 2px solid #0a2a5e;
      padding-bottom: 8px;
      margin-bottom: 20px;
    }
    .info {
      font-size: 16px;
      line-height: 1.8;
    }
    .info p {
      margin: 8px 0;
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
      padding-bottom: 6px;
    }
    .info strong {
      color: #222;
      font-weight: 600;
    }

    /* 모바일 대응 */
    @media (max-width: 480px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
      h2 {
        font-size: 18px;
      }
      .info {
        font-size: 15px;
      }
      .info p {
        flex-direction: column;
        align-items: flex-start;
        border-bottom: 1px solid #f0f0f0;
        padding-bottom: 10px;
      }
      .info strong {
        margin-bottom: 4px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>📑 인사정보 조회</h2>
    <div class="info">
      <p><strong>이름</strong> 백인헌</p>
      <p><strong>부서</strong> 연구개발본부</p>
      <p><strong>직급</strong> 연구원</p>
      <p><strong>사번</strong> 2022090401</p>
      <p><strong>입사일</strong> 2022년 9월 4일</p>
    </div>
  </div>
</body>
</html>
