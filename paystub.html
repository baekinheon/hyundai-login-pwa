<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>급여명세서</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#ffffff;
      --page:#f5f6f8;
      --border:#e3e5e8;
      --label:#f1f3f5;
      --muted:#6b7280;
      --ink:#0b0c0f;
      --accent:#1f6feb;
    }
    *{ box-sizing:border-box; }
    html,body{ margin:0; padding:0; background:var(--page); }
    body{
      font-family:-apple-system, BlinkMacSystemFont, "Noto Sans KR", "Apple SD Gothic Neo", Roboto, "Segoe UI", Arial, sans-serif;
      -webkit-font-smoothing:antialiased;
      color:var(--ink);
      line-height:1.55;
      letter-spacing:0;
    }

    .page{ max-width:840px; margin:18px auto; padding:12px; }
    .sheet{
      background:var(--bg);
      border:1px solid var(--border);
      border-radius:12px;
      box-shadow:0 6px 24px rgba(12,18,28,.06);
      overflow:hidden;
    }

    .appbar{
      display:flex; justify-content:flex-end; align-items:center;
      padding:14px 20px;
      border-bottom:1px solid var(--border);
      background:linear-gradient(180deg, #fff, #fafbfc);
    }
    .paydate{ font-size:14px; color:#222; white-space:nowrap; }

    .title{
      margin:14px 20px 10px;
      text-align:center;
      font-weight:800;
      letter-spacing:.08em;
      font-size:26px;
    }

    .info-wrap{ padding:4px 20px 18px; }
    .info{
      width:100%;
      border-collapse:separate;
      border-spacing:0;
      overflow:hidden;
      border:1px solid var(--border);
      border-radius:10px;
      background:#fff;
    }
    .info td{
      padding:12px 14px;
      border-bottom:1px solid var(--border);
      vertical-align:middle;
      font-size:15px;
    }
    .info tr:last-child td{ border-bottom:0; }
    .info td.label{
      width:112px;
      background:var(--label);
      font-weight:700;
      white-space:nowrap;
    }
    .info td.value{ white-space:nowrap; }

    .table-wrap{ padding:0 20px 22px; }
    .pay{
      width:100%;
      border-collapse:collapse;
      border:1px solid var(--border);
      border-radius:10px;
      overflow:hidden;
      font-size:15px;
    }
    .pay th, .pay td{ border:1px solid var(--border); padding:11px 12px; }
    .pay th{
      background:#fafbfc;
      font-weight:700;
    }
    .pay td.num{
      text-align:right;
      font-variant-numeric:tabular-nums;
      white-space:nowrap;
    }
    .pay tr:nth-child(even) td{ background:#fff; }
    .pay tr:nth-child(odd) td{ background:#fdfefe; }

    /* 강조된 합계 3줄 */
    .pay .total-row td{
      background:#f7faff;
      font-weight:900;
      border-top:2px solid #d9e3ff;
    }
    .pay .total-row:last-of-type td{ background:#eef5ff; color:#0a3ea2; font-size:17px; }

    .legend{
      padding:0 20px 18px;
      font-size:12px; color:var(--muted);
      text-align:right;
    }

    @media (max-width:480px){
      .page{ padding:8px; }
      .appbar{ padding:12px 14px; }
      .title{ font-size:22px; letter-spacing:.06em; margin:12px 12px 8px; }
      .info-wrap{ padding:4px 12px 14px; }
      .table-wrap{ padding:0 12px 16px; }
      .info td{ padding:9px 10px; font-size:14px; }
      .info td.label{ width:92px; }
      .pay{ font-size:14px; }
      .pay th, .pay td{ padding:9px 10px; }
      .pay .total-row:last-of-type td{ font-size:16px; }
    }

    @media (max-width:360px){
      .title{ font-size:20px; letter-spacing:.05em; }
      .info td.label{ width:78px; }
    }

    @media print{
      html,body{ background:#fff; }
      .page{ margin:0; padding:0; }
      .sheet{ border:none; box-shadow:none; border-radius:0; }
      .title{ letter-spacing:.06em; }
    }
  </style>
</head>
<body>
  <div class="page">
    <section class="sheet" role="document" aria-label="급여명세서">
      <header class="appbar">
        <div class="paydate">지급일: 2025년 10월 27일</div>
      </header>

      <h1 class="title">급여명세서</h1>

      <div class="info-wrap">
        <table class="info" aria-label="기본 정보">
          <tr>
            <td class="label">성명</td><td class="value">백인헌</td>
            <td class="label">부서</td><td class="value">연구개발본부</td>
          </tr>
          <tr>
            <td class="label">직급</td><td class="value">연구원</td>
            <td class="label">사번</td><td class="value">2022090401</td>
          </tr>
          <tr>
            <td class="label">지급년월</td><td class="value" colspan="3">2025년 10월</td>
          </tr>
        </table>
      </div>

      <div class="table-wrap">
        <table class="pay" aria-label="급여 내역">
          <thead>
            <tr>
              <th scope="col" style="width:80px;">구분</th>
              <th scope="col">항목</th>
              <th scope="col" style="width:160px;">금액 (원)</th>
            </tr>
          </thead>
          <tbody>
            <tr><td>지급</td><td>기본급</td><td class="num">4,500,000</td></tr>
            <tr><td>지급</td><td>직책수당</td><td class="num">60,000</td></tr>
            <tr><td>지급</td><td>연구수당</td><td class="num">100,000</td></tr>
            <tr><td>지급</td><td>성과급(월)</td><td class="num">1,225,680</td></tr>

            <tr><td>공제</td><td>국민연금</td><td class="num">202,500</td></tr>
            <tr><td>공제</td><td>건강보험</td><td class="num">157,500</td></tr>
            <tr><td>공제</td><td>장기요양보험</td><td class="num">20,180</td></tr>
            <tr><td>공제</td><td>고용보험</td><td class="num">40,500</td></tr>
            <tr><td>공제</td><td>소득세</td><td class="num">150,000</td></tr>
            <tr><td>공제</td><td>지방소득세</td><td class="num">15,000</td></tr>

            <tr class="total-row"><td colspan="2">총지급액</td><td class="num">5,885,680</td></tr>
            <tr class="total-row"><td colspan="2">공제합계</td><td class="num">585,680</td></tr>
            <tr class="total-row"><td colspan="2">실수령액</td><td class="num">5,300,000</td></tr>
          </tbody>
        </table>
      </div>

      <p class="legend">※ 본 급여명세서는 내부 참고용으로만 사용됩니다.</p>
    </section>
  </div>
</body>
</html>
