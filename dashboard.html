<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>HYUNDAI | 사내 포털 시스템</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#f4f6f8;
      --card:#ffffff;
      --line:#e3e7ee;
      --ink:#0b1320;
      --muted:#5b6675;
      --brand:#002c5f;
      --brand-2:#0b57d0;
    }

    *{ box-sizing:border-box; }
    html,body{ margin:0; padding:0; background:var(--bg); color:var(--ink); }
    body{ font-family:-apple-system,BlinkMacSystemFont,"Noto Sans KR","Apple SD Gothic Neo",Segoe UI,Roboto,Arial,sans-serif; -webkit-font-smoothing:antialiased; }

    /* 헤더 */
    header{
      background:var(--brand);
      color:#fff;
      padding:14px 28px;
    }
    .brand{
      max-width:1160px; margin:0 auto;
      display:flex; align-items:center;
      gap:12px;
      min-height:48px;
      font-weight:600; font-size:16px; letter-spacing:.03em;
    }
    .brand img{
      height:24px; width:auto;
      display:block;
      opacity:0.95;
      transform:translateY(1px);
    }

    /* 메인 레이아웃 */
    .container{
      max-width:1160px; margin:0 auto; padding:28px 24px 96px;
    }

    .cards{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:18px;
    }
    @media (max-width:1024px){ .cards{ grid-template-columns: repeat(3, 1fr); } }
    @media (max-width:768px){  .cards{ grid-template-columns: repeat(2, 1fr); } }
    @media (max-width:520px){  .cards{ grid-template-columns: 1fr; } }

    .card{
      display:flex; align-items:center; justify-content:center;
      min-height:64px;
      background:var(--card);
      border:1px solid var(--line);
      border-radius:12px;
      box-shadow:0 1px 2px rgba(0,0,0,.04);
      text-decoration:none; color:var(--ink);
      font-size:15px; font-weight:500;
      transition: box-shadow .15s ease, transform .15s ease, background-color .15s ease;
    }
    .card:hover{
      background:#f7f9fc;
      box-shadow:0 2px 8px rgba(0,0,0,.07);
      transform: translateY(-2px);
    }

    footer{
      position:fixed; left:0; right:0; bottom:0;
      background:#edf0f4; color:#556070;
      border-top:1px solid var(--line);
      font-size:12px; text-align:center; padding:10px 12px;
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/2d/Hyundai_Motor_Company_logo.svg" alt="HYUNDAI Logo">
      <span>사내 포털 시스템</span>
    </div>
  </header>

  <main class="container">
    <nav class="cards">
      <a class="card" href="#">재직증명서 발급</a>
      <a class="card" href="#">급여명세서 조회</a>
      <a class="card" href="#">교육 이수 내역</a>
      <a class="card" href="#">근태 현황</a>
      <a class="card" href="#">인사정보 조회</a>
      <a class="card" href="#">복리후생 안내</a>
      <a class="card" href="#">시스템 요청</a>
      <a class="card" href="#">사내공지 모음</a>
    </nav>
  </main>

  <footer>ⓒ Hyundai Motor Company. All rights reserved.</footer>
</body>
</html>
