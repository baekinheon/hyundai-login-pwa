<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>HYUNDAI | 사내 포털 대시보드</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="hyundai_logo_192.png" />
  <style>
    :root{
      --bg:#f4f6f8; --card:#fff; --line:#e3e7ee; --ink:#0b1320;
      --muted:#5b6675; --brand:#002c5f; --focus:#0b57d0;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--ink)}
    body{font-family:-apple-system,BlinkMacSystemFont,"Noto Sans KR","Apple SD Gothic Neo",Segoe UI,Roboto,Arial,sans-serif;-webkit-font-smoothing:antialiased}

    /* 헤더 */
    header{
      background:var(--brand); color:#fff;
      padding:14px 28px;
      box-shadow:inset 0 -1px 0 rgba(255,255,255,.14);
    }
    .topbar{
      max-width:1200px; margin:0 auto;
      display:flex; align-items:center; justify-content:space-between;
      min-height:56px;
    }
    .brand{
      display:flex; align-items:center; gap:12px;
      font-weight:700; font-size:17px; letter-spacing:.02em;
    }
    .brand img{height:26px; width:auto; display:block; opacity:.96; transform:translateY(1px)}
    .util{display:flex; align-items:center; gap:16px; font-size:14px}
    .util a{color:#fff;text-decoration:none;opacity:.92;padding:6px 10px;border-radius:8px}
    .util a:hover{background:rgba(255,255,255,.12);opacity:1}

    /* 본문 */
    .container{max-width:1200px;margin:0 auto;padding:28px 28px 110px}
    .cards{
      display:grid; gap:22px;
      grid-template-columns: repeat(4, 1fr);
    }
    @media (max-width:1024px){ .cards{grid-template-columns:repeat(3,1fr)} }
    @media (max-width:768px){  .cards{grid-template-columns:repeat(2,1fr)} }
    @media (max-width:520px){  .cards{grid-template-columns:1fr} }

    .card{
      display:flex; align-items:center; justify-content:center;
      min-height:70px; background:var(--card);
      border:1px solid var(--line); border-radius:10px;
      box-shadow:0 1px 2px rgba(0,0,0,.04);
      text-decoration:none; color:var(--ink);
      font-size:15.5px; font-weight:600;
      transition:box-shadow .15s ease, transform .15s ease, background-color .15s ease, border-color .15s ease;
    }
    .card:hover{
      background:#f7f9fc; border-color:#d7dde7;
      box-shadow:0 3px 10px rgba(0,0,0,.07);
      transform:translateY(-2px)
    }
    .card:focus-visible{outline:2px solid var(--focus); outline-offset:3px}

    footer{
      position:fixed; left:0; right:0; bottom:0;
      background:#edf0f4; color:#556070; border-top:1px solid var(--line);
      font-size:12px; text-align:center; padding:10px 12px;
    }
  </style>
</head>
<body>
  <header role="banner" aria-label="상단 헤더">
    <div class="topbar">
      <div class="brand">
        <img src="hyundai_logo.png" alt="HYUNDAI">
        <span>사내 포털 시스템</span>
      </div>
      <nav class="util" aria-label="유틸 메뉴">
        <a href="login.html">로그인</a>
        <a href="profile.html">내 정보</a>
      </nav>
    </div>
  </header>

  <main class="container" role="main">
    <nav class="cards" aria-label="주요 서비스">
      <a class="card" href="certificate.html?v=2">재직증명서 발급</a>
      <a class="card" href="paystub.html?v=2">급여명세서 조회</a>
      <a class="card" href="training.html?v=2">교육 이수 내역</a>
      <a class="card" href="attendance.html?v=2">근태 현황</a>
      <a class="card" href="profile.html?v=2">인사정보 조회</a>
      <a class="card" href="welfare.html?v=2">복리후생 안내</a>
      <a class="card" href="support.html?v=2">시스템 요청</a>
      <a class="card" href="notices.html?v=2">사내공지 모음</a>
      <a class="card" href="vacation_notice.html?v=2">휴가/공지 안내</a>
      <a class="card" href="dashboard.html?v=2">대시보드(요약)</a>
    </nav>
  </main>

  <footer>ⓒ Hyundai Motor Company. All rights reserved.</footer>
</body>
</html>
