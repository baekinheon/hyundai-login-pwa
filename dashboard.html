<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>HYUNDAI | 사내 포털 대시보드</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- PWA용 (있을 때만 사용) -->
  <link rel="icon" href="hyundai_logo_192.png" />
  <link rel="apple-touch-icon" href="hyundai_logo_192.png" />
  <link rel="manifest" href="manifest.json" />

  <style>
    :root{
      --bg:#f4f6f8;
      --card:#ffffff;
      --line:#e3e7ee;
      --ink:#0b1320;
      --muted:#5b6675;
      --brand:#002c5f;
      --focus:#0b57d0;
    }

    *{ box-sizing:border-box; }
    html,body{ margin:0; padding:0; background:var(--bg); color:var(--ink); }
    body{
      font-family:-apple-system,BlinkMacSystemFont,"Noto Sans KR","Apple SD Gothic Neo",Segoe UI,Roboto,Arial,sans-serif;
      -webkit-font-smoothing:antialiased;
    }

    /* 헤더 */
    header{
      background:var(--brand);
      color:#fff;
      padding:12px 24px;
      box-shadow:inset 0 -1px 0 rgba(255,255,255,.15);
    }
    .topbar{
      max-width:1160px; margin:0 auto;
      display:flex; align-items:center; justify-content:space-between;
      min-height:48px;
    }
    .brand{
      display:flex; align-items:center; gap:12px;
      font-weight:600; font-size:16px; letter-spacing:.02em;
    }
    .brand img{ height:22px; width:auto; display:block; opacity:.96; transform:translateY(1px); }
    .brand-fallback{
      display:none; padding:2px 8px; border-radius:6px;
      background:rgba(255,255,255,.16); font-size:13px;
      letter-spacing:.12em; font-weight:700;
    }

    /* 상단 우측 메뉴 */
    .util{
      display:flex; align-items:center; gap:10px; opacity:.9;
      font-size:13px;
    }
    .util a{
      color:#fff; text-decoration:none; padding:6px 10px; border-radius:8px;
      transition:background .2s ease;
    }
    .util a:hover{ background:rgba(255,255,255,.12); }

    /* 본문 */
    .container{ max-width:1160px; margin:0 auto; padding:28px 24px 96px; }
    .cards{
      display:grid; gap:18px;
      grid-template-columns: repeat(4, 1fr);
    }
    @media (max-width:1024px){ .cards{ grid-template-columns: repeat(3, 1fr); } }
    @media (max-width:768px){  .cards{ grid-template-columns: repeat(2, 1fr); } }
    @media (max-width:520px){  .cards{ grid-template-columns: 1fr; } }

    .card{
      display:flex; align-items:center; justify-content:center;
      min-height:64px; background:var(--card);
      border:1px solid var(--line); border-radius:12px;
      box-shadow:0 1px 2px rgba(0,0,0,.04);
      text-decoration:none; color:var(--ink);
      font-size:15px; font-weight:500;
      transition: box-shadow .15s ease, transform .15s ease, background-color .15s ease;
    }
    .card:hover{ background:#f7f9fc; box-shadow:0 2px 8px rgba(0,0,0,.07); transform: translateY(-2px); }
    .card:focus-visible{ outline:2px solid var(--focus); outline-offset:3px; }

    footer{
      position:fixed; left:0; right:0; bottom:0;
      background:#edf0f4; color:#556070;
      border-top:1px solid var(--line); font-size:12px;
      text-align:center; padding:10px 12px;
    }

    @media (prefers-reduced-motion: reduce){ .card{ transition:none; } }
  </style>
</head>
<body>
  <header role="banner" aria-label="상단 헤더">
    <div class="topbar">
      <div class="brand">
        <img id="hd-logo"
             src="hyundai_logo.png"
             alt="HYUNDAI 로고"
             onerror="this.style.display='none';document.getElementById('hd-fallback').style.display='inline-flex';">
        <span id="hd-fallback" class="brand-fallback">HYUNDAI</span>
        <span>사내 포털 시스템</span>
      </div>

      <!-- 오른쪽 상단 '내 정보'만 유지 -->
      <nav class="util" aria-label="유틸 메뉴">
        <a href="profile.html">내 정보</a>
      </nav>
    </div>
  </header>

  <main class="container" role="main">
