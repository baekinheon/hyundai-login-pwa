<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>HYUNDAI | 사내 포털 대시보드</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#f4f6f8;
      --card:#ffffff;
      --line:#e3e7ee;
      --ink:#0b1320;
      --brand:#002c5f;
      --focus:#0b57d0;
      --gap:22px;
      --card-w:260px;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--ink)}
    body{
      font-family:-apple-system,BlinkMacSystemFont,"Noto Sans KR","Apple SD Gothic Neo",Segoe UI,Roboto,Arial,sans-serif;
      -webkit-font-smoothing:antialiased;
    }

    /* 헤더 */
    header{
      background:var(--brand);
      color:#fff;
      padding:14px 28px;
      box-shadow:inset 0 -1px 0 rgba(255,255,255,.14);
    }
    .topbar{
      max-width:1200px;
      margin:0 auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
      min-height:56px;
    }

    .brand-text{
      font-weight:700;
      font-size:18px;
      letter-spacing:.02em;
      line-height:1;
      color:#fff;
      text-decoration:none;
      white-space:nowrap;
    }
    .brand-text span{
      font-weight:500;
      opacity:.9;
      margin-left:6px;
      font-size:16px;
    }

    .util a{
      color:#fff;
      text-decoration:none;
      padding:8px 10px;
      border-radius:8px;
    }
    .util a:hover{background:rgba(255,255,255,.12)}

    /* 본문 */
    .container{max-width:1200px;margin:0 auto;padding:28px 28px 110px}
    .cards{
      display:flex;
      flex-wrap:wrap;
      gap:var(--gap);
      justify-content:center;
    }
    .card{
      width:var(--card-w);
      min-height:68px;
      display:flex;
      align-items:center;
      justify-content:center;
      background:var(--card);
      border:1px solid var(--line);
      border-radius:12px;
      box-shadow:0 1px 2px rgba(0,0,0,.04);
      text-decoration:none;
      color:var(--ink);
      font-size:15px;
      font-weight:600;
      transition:box-shadow .15s,transform .15s,background-color .15s,border-color .15s;
    }
    .card:hover{
      background:#f7f9fc;
      border-color:#d7dde7;
      box-shadow:0 3px 10px rgba(0,0,0,.07);
      transform:translateY(-2px);
    }
    .card:focus-visible{outline:2px solid var(--focus);outline-offset:3px}

    @media (max-width:1100px){:root{--card-w:240px}}
    @media (max-width:540px){:root{--card-w:100%}}

    footer{
      position:fixed;
      left:0;right:0;bottom:0;
      background:#edf0f4;
      color:#556070;
      border-top:1px solid var(--line);
      font-size:12px;
      text-align:center;
      padding:10px 12px;
    }
  </style>
</head>
<body>
  <header role="banner" aria-label="상단 헤더">
    <div class="topbar">
      <!-- 로고 대신 텍스트 -->
      <a href="index.html" class="brand-text">HYUNDAI <span>사내 포털 시스템</span></a>

      <nav class="util" aria-label="유틸 메뉴">
        <a href="profile.html">내 정보</a>
      </nav>
    </div>
  </header>

  <main class="container" role="main">
    <nav class="cards" aria-label="주요 서비스">
      <a class="card" href="certificate.html">재직증명서 발급</a>
      <a class="card" href="paystub.html">급여명세서 조회</a>
      <a class="card" href="training.html">교육 이수 내역</a>
      <a class="card" href="attendance.html">근태 현황</a>
      <a class="card" href="profile.html">인사정보 조회</a>
      <a class="card" href="welfare.html">복리후생 안내</a>
    </nav>
  </main>

  <footer>ⓒ Hyundai Motor Company. All rights reserved.</footer>
</body>
</html>
