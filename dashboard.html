<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>HYUNDAI | 사내 포털 대시보드</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="hyundai_logo_192.png" />
  <style>
    :root{
      --bg:#f4f6f8; --card:#fff; --line:#e3e7ee; --ink:#0b1320;
      --brand:#002c5f; --focus:#0b57d0;
    }
    *{ box-sizing:border-box }
    html,body{ margin:0; padding:0; background:var(--bg); color:var(--ink) }
    body{ font-family:-apple-system,BlinkMacSystemFont,"Noto Sans KR","Apple SD Gothic Neo",Segoe UI,Roboto,Arial,sans-serif; -webkit-font-smoothing:antialiased }

    /* ── 헤더 ───────────────────────────────────────── */
    header{
      background:var(--brand); color:#fff;
      padding:14px 28px;
      box-shadow:inset 0 -1px 0 rgba(255,255,255,.14);
    }
    .topbar{
      max-width:1200px; margin:0 auto;
      display:flex; align-items:center; justify-content:space-between;
      min-height:56px;
    }
    /* 왼쪽 상단: 브랜드(홈 링크) */
    .brand-link{
      display:flex; align-items:center; gap:12px;
      color:#fff; text-decoration:none;
      padding:6px 8px; border-radius:8px;
      transition:background .15s ease, opacity .15s ease;
    }
    .brand-link:hover{ background:rgba(255,255,255,.10) }
    .brand-link:focus-visible{ outline:2px solid #fff; outline-offset:2px }

    .brand-logo{
      height:26px; width:auto; display:block; opacity:.96;
      transform:translateY(1px); /* 베이스라인 보정 */
    }
    .brand-title{
      font-weight:700; font-size:17px; letter-spacing:.02em;
      line-height:1; transform:translateY(1px); /* 시각적 정렬 */
      white-space:nowrap;
    }

    /* 오른쪽 상단 */
    .util a{
      color:#fff; text-decoration:none; padding:8px 10px; border-radius:8px;
    }
    .util a:hover{ background:rgba(255,255,255,.12) }

    /* ── 본문 / 카드 ──────────────────────────────── */
    .container{ max-width:1200px; margin:0 auto; padding:28px 28px 110px }
    .cards{
      display:grid; gap:18px;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      align-items:stretch;
    }
    .card{
      display:flex; align-items:center; justify-content:center;
      min-height:68px; background:var(--card);
      border:1px solid var(--line); border-radius:12px;
      box-shadow:0 1px 2px rgba(0,0,0,.04);
      text-decoration:none; color:var(--ink);
      font-size:15px; font-weight:600;
      transition: box-shadow .15s, transform .15s, background-color .15s, border-color .15s;
    }
    .card:hover{ background:#f7f9fc; border-color:#d7dde7; box-shadow:0 3px 10px rgba(0,0,0,.07); transform:translateY(-2px) }
    .card:focus-visible{ outline:2px solid var(--focus); outline-offset:3px }

    footer{ position:fixed; left:0; right:0; bottom:0; background:#edf0f4; color:#556070; border-top:1px solid var(--line); font-size:12px; text-align:center; padding:10px 12px }
  </style>
</head>
<body>
  <header role="banner" aria-label="상단 헤더">
    <div class="topbar">
      <!-- 왼쪽 상단: 로고 + 제목 = 홈 링크 -->
      <a href="index.html" class="brand-link" aria-label="홈으로 이동">
        <img src="hyundai_logo.png" alt="" class="brand-logo" onerror="this.style.display='none'">
        <span class="brand-title">사내 포털 시스템</span>
      </a>

      <!-- 오른쪽 상단: 내 정보만 유지 -->
      <nav class="util" aria-label="유틸 메뉴">
        <a href="profile.html">내 정보</a>
      </nav>
    </div>
  </header>

  <main class="container" role="main">
    <nav class="cards" aria-label="주요 서비스">
      <a class="card" href="certificate.html">재직증명서 발급</a>
      <a class="card" href="paystub.html">급여명세서 조회</a>
      <a class="card" href="training.html">교육 이수 내역</a>
      <a class="card" href="attendance.html">근태 현황</a>
      <a class="card" href="profile.html">인사정보 조회</a>
      <a class="card" href="welfare.html">복리후생 안내</a>
      <!-- 필요하면 아래 두 줄 다시 추가
      <a class="card" href="support.html">시스템 요청</a>
      <a class="card" href="notices.html">사내공지 모음</a>
      -->
    </nav>
  </main>

  <footer>ⓒ Hyundai Motor Company. All rights reserved.</footer>
</body>
</html>
