
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>공지사항</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: "Noto Sans KR", sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 40px;
    }
    .notice-box {
      background: #ffffff;
      border: 1px solid #ccc;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #1a1a1a;
    }
    .content {
      font-size: 16px;
      line-height: 1.6;
      color: #333;
    }
    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #666;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="notice-box">
    <div class="title">[공지] 하계 휴가 일정 안내</div>
    <div class="content">
      임직원 여러분께 안내드립니다.<br><br>
      2025년 하계 휴가 일정은 다음과 같습니다:<br>
      <strong>📅 7월 28일(월) ~ 8월 1일(금)</strong><br><br>
      해당 기간 동안은 대부분의 부서가 휴무에 들어가며,<br>
      급한 업무는 휴가 전 미리 조율해주시기 바랍니다.<br><br>
      무더운 여름 건강하고 안전한 휴식 되시길 바랍니다.
    </div>
    <div class="footer">
      - 인사팀 -
    </div>
  </div>
</body>
</html>
