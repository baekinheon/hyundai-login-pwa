<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>재직증명서</title>
  <style>
    @page { size: A4; margin: 16mm; }
    html, body {
      margin: 0;
      background: #fff;
      font-family: "Noto Sans KR","Apple SD Gothic Neo","Malgun Gothic",sans-serif;
      -webkit-print-color-adjust: exact;
    }

    .certificate {
      width: 178mm;
      margin: 0 auto;
      padding: 18mm 16mm 20mm;
      background: #fff;
      border: 1px solid #d7dbe2;
      box-sizing: border-box;
      position: relative;
    }

    .logo {
      position: absolute;
      top: 18mm;
      right: 20mm;
      width: 115px;
      opacity: .96;
    }

    .title {
      text-align: center;
      font-size: 27px;
      font-weight: 700;
      margin: 6mm 0 12mm;
      letter-spacing: .18em;
      white-space: nowrap;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 15.5px;
      margin-bottom: 18mm;
    }
    th, td {
      border: 1px solid #dce1ea;
      padding: 9px 11px;
      line-height: 1.45;
      text-align: left;
      vertical-align: middle;
    }
    th {
      background: #f5f7fa;
      width: 38mm;
      font-weight: 600;
    }

    .confirm {
      text-align: center;
      font-size: 15px;
      color: #333;
      margin-top: 12mm;
      margin-bottom: 4mm;
    }

    .date {
      text-align: center;
      font-weight: 700;
      font-size: 15.5px;
      margin-bottom: 14mm;
    }

    .footer {
      text-align: center;
      font-weight: 700;
      line-height: 1.9;
      position: relative;
    }

    .corp { margin-bottom: .5em; }
    .ceo-line { display: inline-block; position: relative; }

    .seal {
      position: absolute;
      right: -78px;
      top: -14px;
      width: 78px;
      opacity: 0.9;
      image-rendering: -webkit-optimize-contrast;
    }

    @media print { .certificate { border: none; } }
  </style>
</head>
<body>
  <div class="certificate">
    <img src="hyundai_logo.png" alt="HYUNDAI 로고" class="logo">

    <div class="title">재&nbsp;직&nbsp;증&nbsp;명&nbsp;서</div>

    <table>
      <tr><th>사번</th><td>2022090012</td></tr>
      <tr><th>성명</th><td>백인헌</td></tr>
      <tr><th>생년월일</th><td>1996년 06월 15일</td></tr>
      <tr><th>소속</th><td>연구개발본부</td></tr>
      <tr><th>직위</th><td>연구원</td></tr>
      <tr><th>직무</th><td>차체 구조 설계</td></tr>
      <tr><th>재직상태</th><td>재직</td></tr>
      <tr><th>입사일</th><td id="join-date">2022년 09월 04일</td></tr>
      <tr><th>재직기간</th><td id="work-period"></td></tr>
      <tr><th>용도</th><td>재직 확인용</td></tr>
    </table>

    <div class="confirm">위의 내용이 사실과 다름이 없음을 증명합니다.</div>

    <div class="date" id="today"></div>

    <div class="footer">
      <div class="corp">현&nbsp;&nbsp;대&nbsp;&nbsp;자&nbsp;&nbsp;동&nbsp;&nbsp;차&nbsp;&nbsp;주&nbsp;&nbsp;식&nbsp;&nbsp;회&nbsp;&nbsp;사</div>
      <div class="ceo-line">
        대표이사&nbsp;&nbsp;호&nbsp;&nbsp;세&nbsp;&nbsp;무&nbsp;&nbsp;뇨&nbsp;&nbsp;스
        <img src="seal.png" class="seal" alt="직인">
      </div>
    </div>
  </div>

  <script>
    // 발급일 자동 표기
    const today = new Date();
    const formatted = `${today.getFullYear()}년 ${String(today.getMonth()+1).padStart(2,'0')}월 ${String(today.getDate()).padStart(2,'0')}일`;
    document.getElementById('today').innerText = formatted;

    // 재직기간 자동 계산
    const joinDate = new Date(2022, 8, 4); // 2022년 9월 4일 (month는 0부터 시작)
    let years = today.getFullYear() - joinDate.getFullYear();
    let months = today.getMonth() - joinDate.getMonth();

    if (months < 0) {
      years--;
      months += 12;
    }

    document.getElementById('work-period').innerText =
      `2022년 09월 04일 ~ 현재 (${years}년 ${months}개월)`;
  </script>
</body>
</html>
