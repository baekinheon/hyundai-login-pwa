<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>재직증명서</title>
  <style>
    @page { size: A4; margin: 16mm; }
    html, body {
      margin: 0;
      background: #fff;
      font-family: "Noto Sans KR","Apple SD Gothic Neo","Malgun Gothic",sans-serif;
      -webkit-print-color-adjust: exact;
    }

    .certificate {
      width: 170mm;
      margin: 0 auto;
      padding: 18mm 16mm 20mm;
      border: 1px solid #d7dbe2;
      background: #fff;
      box-sizing: border-box;
      position: relative;
    }

    .logo {
      position: absolute;
      top: 14mm;
      left: 18mm;
      width: 122px;
      opacity: .95;
    }

    .issued-date {
      position: absolute;
      top: 18mm;
      right: 20mm;
      font-size: 14px;
      color: #333;
    }

    .title {
      text-align: center;
      font-size: 27px;
      font-weight: 700;
      margin: 14mm 0 14mm;
      letter-spacing: .14em;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 15px;
      margin-bottom: 18mm;
    }
    th, td {
      border: 1px solid #dce1ea;
      padding: 9px 11px;
      text-align: left;
      vertical-align: middle;
    }
    th {
      width: 38mm;
      background: #f5f7fa;
      font-weight: 600;
    }

    .confirm {
      text-align: center;
      font-size: 15px;
      margin-top: 12mm;
      margin-bottom: 5mm;
      color: #333;
    }

    .date {
      text-align: center;
      font-weight: 700;
      font-size: 15.5px;
      margin-bottom: 16mm;
    }

    .footer {
      text-align: center;
      font-weight: 700;
      line-height: 1.9;
      position: relative;
    }

    .corp { margin-bottom: .4em; }

    .ceo-line {
      display: inline-block;
      position: relative;
      padding-right: 80px; /* 직인 들어갈 공간 */
    }

    .seal {
      position: absolute;
      right: -10px; /* 글자 안 겹치게 오른쪽 이동 */
      top: -4px;
      width: 72px;
      opacity: .92;
      image-rendering: -webkit-optimize-contrast;
    }

    @media print {
      .certificate { border: none; }
    }
  </style>
</head>

<body>
  <div class="certificate">
    <img src="hyundai_logo.png" class="logo">
    <div class="issued-date" id="issue-top"></div>

    <div class="title">재&nbsp;직&nbsp;증&nbsp;명&nbsp;서</div>

    <table>
      <tr><th>사번</th><td>2022090012</td></tr>
      <tr><th>성명</th><td>백인헌</td></tr>
      <tr><th>생년월일</th><td>1996년 06월 15일</td></tr>
      <tr><th>소속</th><td>연구개발본부</td></tr>
      <tr><th>직위</th><td>연구원</td></tr>
      <tr><th>직무</th><td>차체 구조 설계</td></tr>
      <tr><th>재직상태</th><td>재직</td></tr>
      <tr><th>입사일</th><td>2022년 09월 04일</td></tr>
      <tr><th>재직기간</th><td id="work-period"></td></tr>
      <tr><th>용도</th><td>재직 확인용</td></tr>
    </table>

    <div class="confirm">위의 내용이 사실과 다름이 없음을 증명합니다.</div>
    <div class="date" id="today"></div>

    <div class="footer">
      <div class="corp">현대자동차 주식회사</div>
      <div class="ceo-line">
        대표이사&nbsp;&nbsp;호세무뇨스
        <img src="seal.png" class="seal">
      </div>
    </div>
  </div>

  <script>
    const today = new Date();
    const y = today.getFullYear();
    const m = String(today.getMonth()+1).padStart(2,'0');
    const d = String(today.getDate()).padStart(2,'0');

    document.getElementById('today').innerText = `${y}년 ${m}월 ${d}일`;
    document.getElementById('issue-top').innerText = `발급일자 : ${y}.${m}.${d}`;

    const joinDate = new Date(2022, 8, 4);
    let years = today.getFullYear() - joinDate.getFullYear();
    let months = today.getMonth() - joinDate.getMonth();
    if (today.getDate() < joinDate.getDate()) months--;
    if (months < 0) { years--; months += 12; }

    document.getElementById('work-period').innerText =
      `2022년 09월 04일 ~ 현재 (${years}년 ${months}개월)`;
  </script>
</body>
</html>
