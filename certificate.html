<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>재직증명서</title>
  <style>
    @page { size: A4; margin: 16mm; }
    html, body {
      margin: 0;
      background: #fff;
      font-family: "Noto Sans KR","Apple SD Gothic Neo","Malgun Gothic",sans-serif;
      -webkit-print-color-adjust: exact;
    }

    .certificate {
      width: 178mm;
      margin: 0 auto;
      padding: 18mm 16mm 20mm;
      background: #fff;
      border: 1px solid #d7dbe2;
      box-sizing: border-box;
      position: relative;
    }

    .title {
      text-align: center;
      font-size: 27px;
      font-weight: 700;
      margin: 6mm 0 12mm;
      letter-spacing: .18em;
      white-space: nowrap;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 15.5px;
      margin-bottom: 18mm;
    }
    th, td {
      border: 1px solid #dce1ea;
      padding: 9px 11px;
      line-height: 1.45;
      text-align: left;
      vertical-align: middle;
    }
    th {
      background: #f5f7fa;
      width: 38mm;
      font-weight: 600;
    }

    .footer {
      text-align: center;
      font-weight: 700;
      line-height: 1.9;
      position: relative;
      display: inline-block;
      margin-top: 10mm;
    }

    .corp {
      letter-spacing: 0;
      margin-bottom: .3em;
    }

    .ceo {
      display: inline-block;
      position: relative;
    }

    /* 도장 위치 조정: 대표이사 오른쪽 아래 겹치게 */
    .seal {
      position: absolute;
      right: -25mm;   /* 오른쪽으로 약간 이동 */
      bottom: -5mm;   /* 아래로 살짝 내려 */
      width: 22mm;
      height: auto;
      opacity: .96;
      image-rendering: -webkit-optimize-contrast;
      z-index: 0;     /* 글자 살짝 위쪽에 겹치도록 */
    }

    @media print {
      .certificate { border: none; }
    }
  </style>
</head>
<body>
  <div class="certificate">
    <div class="title">재&nbsp;직&nbsp;증&nbsp;명&nbsp;서</div>

    <table>
      <tr><th>성명</th><td>백인헌</td></tr>
      <tr><th>생년월일</th><td>1996년 06월 15일</td></tr>
      <tr><th>소속</th><td>연구개발본부</td></tr>
      <tr><th>직위</th><td>연구원</td></tr>
      <tr><th>직무</th><td>차체 구조 설계</td></tr>
      <tr><th>재직상태</th><td>재직</td></tr>
      <tr><th>입사일</th><td>2022년 09월 04일</td></tr>
      <tr><th>재직기간</th><td>2022년 09월 04일 ~ 현재 (3년 3개월)</td></tr>
      <tr><th>용도</th><td>재직 확인용</td></tr>
    </table>

    <div style="text-align:center; font-size:15px; margin-bottom:16mm;">
      위의 내용이 사실과 다름이 없음을 증명합니다.<br>
      <strong>2025년 12월 12일</strong>
    </div>

    <div class="footer">
      <div class="corp">
        현&nbsp;&nbsp;대&nbsp;&nbsp;자&nbsp;&nbsp;동&nbsp;&nbsp;차&nbsp;&nbsp;주&nbsp;&nbsp;식&nbsp;&nbsp;회&nbsp;&nbsp;사
      </div>
      <div class="ceo">
        대표이사&nbsp;&nbsp;호&nbsp;&nbsp;세&nbsp;&nbsp;무&nbsp;&nbsp;뇨&nbsp;&nbsp;스
        <img src="seal.png" class="seal" alt="직인">
      </div>
    </div>
  </div>
</body>
</html>
