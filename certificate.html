<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>재직증명서</title>
<style>
  @page { size: A4; margin: 16mm; }
  html, body {
    margin: 0;
    background: #fff;
    font-family: "Noto Sans KR","Apple SD Gothic Neo","Malgun Gothic",sans-serif;
    -webkit-print-color-adjust: exact;
  }

  .certificate {
    width: 178mm;
    margin: 0 auto;
    padding: 18mm 16mm 20mm;
    background: #fff;
    box-sizing: border-box;
    position: relative;
  }

  /* HYUNDAI 로고 */
  .logo {
    position: absolute;
    top: 14mm;
    left: 18mm;
    width: 122px;
    opacity: .95;
  }

  /* 발급일자 */
  .issued-date {
    position: absolute;
    top: 18mm;
    right: 20mm;
    font-size: 14px;
    color: #333;
    letter-spacing: 0.05em;
  }

  /* 제목 */
  .title {
    text-align: center;
    font-size: 27px;
    font-weight: 700;
    margin: 14mm 0 14mm;
    letter-spacing: .14em;
    white-space: nowrap;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    font-size: 15px;
    margin-bottom: 18mm;
  }
  th, td {
    border: 1px solid #dce1ea;
    padding: 9px 11px;
    line-height: 1.55;
    text-align: left;
    vertical-align: middle;
  }
  th {
    background: #f5f7fa;
    width: 38mm;
    font-weight: 600;
  }

  .confirm {
    text-align: center;
    font-size: 15px;
    color: #333;
    margin-top: 12mm;
    margin-bottom: 5mm;
  }

  .date {
    text-align: center;
    font-weight: 700;
    font-size: 15.5px;
    margin-bottom: 18mm;
  }

  /* 서명 영역 */
  .seal-section {
    text-align: center;
    margin-top: 18mm; /* ← 수정: 원래 22mm */
    line-height: 1.4;
  }

  .corp {
    font-size: 13.2px;
    font-weight: 600;
    margin-bottom: 3px;
  }

  .sign-row {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    font-size: 12.8px;
    font-weight: 500;
  }

  .seal {
    width: 62px;
    height: auto;
    transform: translateY(1px);
  }

  @media print {
    .certificate { border: none; }
  }
</style>
</head>
<body>
<div class="certificate">

  <img src="hyundai_logo.png" alt="HYUNDAI" class="logo">
  <div class="issued-date" id="issue-top"></div>

  <div class="title">재&nbsp;직&nbsp;증&nbsp;명&nbsp;서</div>

  <table>
    <tr><th>사번</th><td>2022090012</td></tr>
    <tr><th>성명</th><td>백인헌</td></tr>
    <tr><th>생년월일</th><td>1996년 06월 15일</td></tr>
    <tr><th>소속</th><td>연구개발본부</td></tr>
    <tr><th>직위</th><td>연구원</td></tr>
    <tr><th>직무</th><td>차체 구조 설계</td></tr>
    <tr><th>재직상태</th><td>재직</td></tr>
    <tr><th>입사일</th><td id="join-date">2022년 09월 04일</td></tr>
    <tr><th>재직기간</th><td id="work-period"></td></tr>
    <tr><th>용도</th><td>재직 확인용</td></tr>
  </table>

  <div class="confirm">위의 내용이 사실과 다름이 없음을 증명합니다.</div>
  <div class="date" id="today"></div>

  <div class="seal-section">
    <div class="corp">현대자동차 주식회사</div>
    <div class="sign-row">
      <span>대표이사</span>
      <span>호세무뇨스</span>
      <img src="seal.png" class="seal" alt="직인">
    </div>
  </div>

</div>

<script>
  // 오늘 날짜
  const today = new Date();
  const y = today.getFullYear();
  const m = String(today.getMonth()+1).padStart(2,'0');
  const d = String(today.getDate()).padStart(2,'0');
  document.getElementById('today').innerText = `${y}년 ${m}월 ${d}일`;
  document.getElementById('issue-top').innerText = `발급일자 : ${y}.${m}.${d}`;

  // 재직기간 계산
  const joinDate = new Date(2022, 8, 4); // 월 0 인덱스
  let years = y - joinDate.getFullYear();
  let months = today.getMonth() - joinDate.getMonth();
  if (today.getDate() < joinDate.getDate()) months--;
  if (months < 0) { years--; months += 12; }

  document.getElementById('work-period').innerText =
    `2022년 09월 04일 ~ 현재 (${years}년 ${months}개월)`;
</script>

</body>
</html>
