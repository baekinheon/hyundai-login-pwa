<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>재직증명서</title>
<style>
  :root {
    --ink:#0a1b3f;
    --sub:#5b657f;
    --line:#e6e8ef;
    --bg:#f6f7fa;
  }
  body {
    font-family:-apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", sans-serif;
    background: var(--bg);
    margin:0;
    padding:24px;
    color:var(--ink);
  }
  .certificate {
    background:#fff;
    border:1px solid var(--line);
    border-radius:16px;
    max-width:520px;
    margin:0 auto;
    padding:28px 22px 36px 22px;
    box-shadow:0 2px 8px rgba(0,0,0,0.04);
    position:relative;
  }
  .logo {
    position:absolute;
    top:18px;
    right:20px;
    width:90px;
    height:22px;
    border:1px dashed var(--line);
    display:grid;
    place-items:center;
    font-size:11px;
    color:var(--sub);
  }
  .title {
    text-align:center;
    font-size:20px;
    font-weight:800;
    letter-spacing:0.6em;
    text-indent:0.6em;
    margin:10px 0 24px;
  }
  table {
    width:100%;
    border-collapse:collapse;
    font-size:14px;
    margin-bottom:24px;
  }
  th, td {
    border:1px solid var(--line);
    padding:10px 12px;
    text-align:left;
  }
  th {
    background:#f9fafc;
    color:var(--sub);
    width:36%;
    font-weight:500;
  }
  td {
    font-weight:600;
  }
  .footer {
    text-align:center;
    font-weight:700;
    line-height:1.8;
    font-size:14px;
  }
  .corp {
    letter-spacing:0.6em;
    text-indent:0.6em;
    margin-bottom:8px;
  }
  .rep {
    display:flex;
    align-items:center;
    justify-content:center;
    gap:14px;
  }
  .seal {
    width:50px;
    height:50px;
    border:1px dashed var(--line);
    border-radius:6px;
    display:grid;
    place-items:center;
    font-size:10px;
    color:var(--sub);
  }
  @media print {
    body { background:#fff; }
    .certificate { box-shadow:none; border:1px solid #ccc; }
    .logo, .seal { border:none; }
  }
</style>
</head>
<body>
  <div class="certificate">
    <div class="logo">HYUNDAI</div>
    <div class="title">재&nbsp;&nbsp;직&nbsp;&nbsp;증&nbsp;&nbsp;명&nbsp;&nbsp;서</div>
    <table>
      <tr><th>성명</th><td>백인헌</td></tr>
      <tr><th>생년월일</th><td>1996년 06월 15일</td></tr>
      <tr><th>소속</th><td>연구개발본부</td></tr>
      <tr><th>직위</th><td>연구원</td></tr>
      <tr><th>직무</th><td>차체 구조 설계</td></tr>
      <tr><th>재직상태</th><td>재직</td></tr>
      <tr><th>입사일</th><td>2022년 09월 04일</td></tr>
      <tr><th>재직기간</th><td>2022년 09월 04일 ~ 현재 (3년 3개월)</td></tr>
    </table>
    <div class="footer">
      <div class="corp">현 대 자 동 차 주 식 회 사</div>
      <div class="rep">
        <div>대표이사&nbsp;&nbsp;호&nbsp;&nbsp;세&nbsp;&nbsp;무&nbsp;&nbsp;뇨&nbsp;&nbsp;스</div>

        <div class="seal">직인 자리</div>
      </div>
    </div>
  </div>
</body>
</html>
