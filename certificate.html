<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>재직증명서</title>
<style>
  @page { size: A4; margin: 16mm; }
  html, body {
    margin: 0;
    background: #fff;
    font-family: "Noto Sans KR","Apple SD Gothic Neo","Malgun Gothic",sans-serif;
    -webkit-print-color-adjust: exact;
  }

  .certificate {
    width: 178mm;
    margin: 0 auto;
    padding: 18mm 16mm 25mm;
    background: #fff;
    box-sizing: border-box;
    position: relative;
  }

  .logo {
    position: absolute;
    top: 13mm;
    left: 18mm;
    width: 120px;
  }

  .issued-date {
    position: absolute;
    top: 16mm;
    right: 20mm;
    font-size: 14px;
    color: #333;
  }

  .title {
    text-align: center;
    font-size: 27px;
    font-weight: 700;
    margin: 22mm 0 18mm;
    letter-spacing: .14em;
    white-space: nowrap;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    font-size: 15px;
    margin-bottom: 20mm;
  }
  th, td {
    border: 1px solid #dce1ea;
    padding: 9px 11px;
    line-height: 1.55;
    text-align: left;
    vertical-align: middle;
  }
  th {
    background: #f5f7fa;
    width: 38mm;
    font-weight: 600;
  }

  td {
    padding-left: 13px; /* 실제 느낌 */
  }

  .confirm {
    text-align: center;
    font-size: 15px;
    margin-top: 10mm;
    margin-bottom: 8mm;
  }

  .date {
    text-align: center;
    font-weight: 700;
    font-size: 15.3px;
    margin-bottom: 22mm;
  }

  .seal-section {
    width: 100%;
    text-align: center;
    margin-top: 4mm;
  }

  .corp {
    font-size: 13px;
    font-weight: 600;
    margin-bottom: 2px;
  }

  .sign-row {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    font-size: 13px;
    font-weight: 500;
  }

  .seal {
    width: 56px;
    height: auto;
    transform: translateY(-3px); /* 직인 세로 보정 */
  }

  @media print {
    .certificate { border: none; }
  }
</style>
</head>
<body>
<div class="certificate">

  <img src="hyundai_logo.png" class="logo">
  <div class="issued-date" id="issue-top"></div>

  <div class="title">재&nbsp;직&nbsp;증&nbsp;명&nbsp;서</div>

  <table>
    <tr><th>사번</th><td>2022090012</td></tr>
    <tr><th>성명</th><td>백인헌</td></tr>
    <tr><th>생년월일</th><td>1996년 06월 15일</td></tr>
    <tr><th>소속</th><td>연구개발본부</td></tr>
    <tr><th>직위</th><td>연구원</td></tr>
    <tr><th>직무</th><td>차체 구조 설계</td></tr>
    <tr><th>재직상태</th><td>재직</td></tr>
    <tr><th>입사일</th><td>2022년 09월 04일</td></tr>
    <tr><th>재직기간</th><td id="work-period"></td></tr>
    <tr><th>용도</th><td>재직 확인용</td></tr>
  </table>

  <div class="confirm">위의 내용이 사실과 다름이 없음을 증명합니다.</div>
  <div class="date" id="today"></div>

  <div class="seal-section">
    <div class="corp">현대자동차 주식회사</div>
    <div class="sign-row">
      <span>대표이사 호세무뇨스</span>
      <img src="seal.png" class="seal">
    </div>
  </div>

</div>

<script>
  const today = new Date();
  const y = today.getFullYear();
  const m = String(today.getMonth()+1).padStart(2,'0');
  const d = String(today.getDate()).padStart(2,'0');
  document.getElementById('today').innerText = `${y}년 ${m}월 ${d}일`;
  document.getElementById('issue-top').innerText = `발급일자 : ${y}.${m}.${d}`;

  const join = new Date(2022, 8, 4);
  let years = y - join.getFullYear();
  let months = today.getMonth() - join.getMonth();
  if (today.getDate() < join.getDate()) months--;
  if (months < 0) { years--; months += 12; }

  document.getElementById('work-period').innerText =
    `2022년 09월 04일 ~ 현재 (${years}년 ${months}개월)`;
</script>

</body>
</html>
