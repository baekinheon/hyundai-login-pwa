<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>재직증명서</title>
  <style>
    /* A4 인쇄 최적화 */
    @page { size: A4; margin: 16mm; }
    html, body {
      margin: 0;
      background: #fff;
      font-family: "Noto Sans KR","Apple SD Gothic Neo","Malgun Gothic",sans-serif;
      -webkit-print-color-adjust: exact;
    }

    /* 문서 컨테이너 */
    .certificate {
      width: 178mm;
      margin: 0 auto;
      padding: 18mm 16mm 20mm;
      background: #fff;
      border: 1px solid #d7dbe2;
      box-sizing: border-box;
      position: relative;
    }

    .title {
      text-align: center;
      font-size: 27px;
      font-weight: 700;
      margin: 6mm 0 12mm;
      letter-spacing: .18em;
      white-space: nowrap;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 15.5px;
      margin-bottom: 18mm;
    }
    th, td {
      border: 1px solid #dce1ea;   /* 미세 톤 조정 */
      padding: 9px 11px;
      line-height: 1.45;
      text-align: left;
      vertical-align: middle;
    }
    th {
      background: #f5f7fa;
      width: 38mm;
      font-weight: 600;
    }

    .footer {
      text-align: center;
      font-weight: 700;
      line-height: 1.9;
    }

    /* 회사명 줄 */
    .corp {
      letter-spacing: 0;           /* &nbsp;로 간격 주므로 0 */
      margin-bottom: .5em;
    }

    /* 대표이사 줄 + 도장 같은 줄 배치 */
    .ceo-line {
      display: inline-flex;
      align-items: baseline;       /* 글자 기준선 맞춤 */
      gap: 12px;                   /* 10px → 12px */
      margin-top: 6px;
    }

    /* 도장 크기/보정 */
    .seal {
      width: 20mm;                 /* 20mm 권장 */
      height: auto;
      opacity: .96;
      transform: translateY(3px);  /* 2px → 3px, 살짝 더 내려 균형 */
      image-rendering: -webkit-optimize-contrast;
    }

    @media print {
      .certificate { border: none; }
    }
  </style>
</head>
<body>
  <div class="certificate">
    <div class="title">재&nbsp;직&nbsp;증&nbsp;명&nbsp;서</div>

    <table>
      <tr><th>성명</th><td>백인헌</td></tr>
      <tr><th>생년월일</th><td>1996년 06월 15일</td></tr>
      <tr><th>소속</th><td>연구개발본부</td></tr>
      <tr><th>직위</th><td>연구원</td></tr>
      <tr><th>직무</th><td>차체 구조 설계</td></tr>
      <tr><th>재직상태</th><td>재직</td></tr>
      <tr><th>입사일</th><td>2022년 09월 04일</td></tr>
      <tr><th>재직기간</th><td>2022년 09월 04일 ~ 현재 (3년 3개월)</td></tr>
    </table>

    <div class="footer">
      <div class="corp">
        현&nbsp;&nbsp;대&nbsp;&nbsp;자&nbsp;&nbsp;동&nbsp;&nbsp;차&nbsp;&nbsp;주&nbsp;&nbsp;식&nbsp;&nbsp;회&nbsp;&nbsp;사
      </div>

      <div class="ceo-line">
        <span>대표이사&nbsp;&nbsp;호&nbsp;&nbsp;세&nbsp;&nbsp;무&nbsp;&nbsp;뇨&nbsp;&nbsp;스</span>
        <img src="seal.png" class="seal" alt="직인">
      </div>
    </div>
  </div>

  <p style="text-align:center; font-size:12.5px; color:#666; margin-top:8mm;"></p>
</body>
</html>
